<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>FORM</h1>

    <!-- Text Box -->
    <form>
      <p><label for="name">Name</label> <input type="text" id="name" /></p>
      <p><label for="email">Email</label> <input type="email" id="email" /></p>

      <!-- Radio Button  -->
      <!-- Label digunakan untuk memudahkan men select text input -->
      <p>
        <input type="radio" name="sama" id="men" /> <label for="men">Men</label>
        <input type="radio" name="sama" id="women" />
        <label for="women">Women</label>
      </p>

      <!-- Check Box -->
      <p>
        <input type="checkbox" id="facebook" />
        <label for="facebook">Facebook</label>
        <input type="checkbox" id="google" /> <label for="google">Google</label>
        <input type="checkbox" id="instagram" />
        <label for="instagram">Instagram</label>
      </p>

      <!-- Drop Down -->
      <!-- OPTGROUP untuk mengrup suatu drop down menu -->

      <p>
        <select>
          <optgroup label="Samudra">
            <option value="Merah">Merah</option>
            <option value="Kuning">Kuning</option>
          </optgroup>
          <optgroup label="Hindia">
            <option value="Hijau">Hijau</option>
            <option value="Biru">Biru</option>
          </optgroup>
          <optgroup label="Terbesar">
            <option value="Nila">Nila</option>
            <option value="Ungu">Ungu</option>
          </optgroup>
        </select>
      </p>

      <!-- Input Button -->
      <input type="button" value="Click Me" />

      <!-- Button -->
      <button>Click Me</button>
    </form>
  </body>
</html>
