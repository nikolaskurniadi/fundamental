<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px 30px;
        font-size: 12pt;
      }
      table,
      th {
        border: 2px solid;
        border-collapse: collapse;
        padding: 10px 30px;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <h1>TABLE</h1>

    <table>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Hobby</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Juggernaut</td>
        <td>Memasak</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Saputra</td>
        <td>Memancing</td>
      </tr>
    </table>
  </body>
</html>
